<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablicy</title>
</head>
<body>
    <table border="1"  width="80%"" align="center">
    <caption>Прогноз погоды</caption>    
    <tr>
        <td>Город</td>
        <td>Утро</td>
        <td>День</td>
        <td>Вечер</td>
        <td>Ночь</td>
    </tr>
    <tr>
        <td>Минск</td>
        <!--Первый способ-->
        <td>-5<sup>°</sup></td>
        <!--Второй способ-->
        <td>+5&#176;</td>
        <td rowspan="+2">+2&#176;</td>
        <td>-10&#176;</td>
    </tr>
    <tr>
        <td>Брест</td>
        <td>0&#176;</td>
        <td>+9&#176;</td>
        <td>-4&#176;</td>
    </tr>
    </table>
</body>
</html>
