<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablicy</title>
</head>
<body>
    <table border="1" align="right" width="50%">
    <caption>Прогноз погоды</caption>    
    <tr>
        <td>Город</td>
        <td>Утро</td>
        <td>День</td>
        <td>Вечер</td>
        <td>Ночь</td>
    </tr>
    <tr>
        <td>Минск</td>
        <td>-5</td>
        <td>+5</td>
        <td rowspan="+2">+2</td>
        <td>-10</td>
    </tr>
    <tr>
        <td>Брест</td>
        <td>0</td>
        <td>+9</td>
        <td>-4</td>
    </tr>
    </table>
</body>
</html>
